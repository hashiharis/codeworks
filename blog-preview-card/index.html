<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&amp;family=Open+Sans&amp;family=Outfit:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="coursecard__container">
      <section class="course__heroimage">
        <img
          src="./assets/images/illustration-article.svg"
          alt="course-thumbnail"
        />
      </section>
      <header class="card__header">
        <div class="course__type">Learning</div>
        <div class="course__date">Published 21 Dec 2023</div>
        <h1>HTML &amp; CSS foundations</h1>
      </header>
      <section class="course__description">
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <section class="course__instructor__details">
        <img src="./assets/images/image-avatar.webp" alt="course-instructor" />
        <p class="course__instructor__name">Greg Hooper</p>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hashi Haris</a>.
      </div>
    </footer>
  </body>
</html>
