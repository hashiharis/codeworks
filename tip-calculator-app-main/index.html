<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="logo-splitter" />
    </header>
    <main class="wrapper grid-container">
      <section class="bill-text grid-item-one">
        <div class="bill-input">
          <p class="text-header">Bill</p>
          <input type="number" id="bill-textBox" dir="rtl" class="reset"/>
          <p id="billFeedback"></p>
        </div>
      </section>
      <section class="tip-box grid-item-two">
        <div class="tip-input">
          <p class="text-header">Select Tip %</p>
          <div class="tip-btn-input">
            <button type="button" class="tip-btn" id="five">5%</button>
            <button type="button" class="tip-btn" id="ten">10%</button>
            <button type="button" class="tip-btn" id="fifteen">15%</button>
            <button type="button" class="tip-btn" id="twentyfive">25%</button>
            <button type="button" class="tip-btn" id="fifty">50%</button>
            <input
              type="text"
              placeholder="Custom"
              id="custom-tip"
              class="customTip reset"
              dir="rtl"
            />
          </div>
        </div>
      </section>
      <section class="people-count grid-item-three">
        <div class="peoplecount-input">
          <p class="text-header">Number of People</p>
          <input type="number" id="people-textBox" dir="rtl" class="reset"/>
          <p id="peopleFeedback"></p>
        </div>
      </section>
      <section class="tip-calculator grid-item-four">
        <div class="tip-calculator-display">
          <p class="tip-header">
            Tip Amount <span class="person">/person</span>
          </p>
          <p id="tip-amount" class="display"></p>
          <p class="tip-header">Total <span class="person">/person</span></p>
          <p id="tip-total" class="display"></p>
        </div>
        <button type="button" id="submit-btn" class="reset-btn">Reset</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hashi Haris</a>.
      </div>
    </footer>
    <script type="module" src="script.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
